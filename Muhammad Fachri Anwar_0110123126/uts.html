<body>
    <form action="" method="post">
        <h1>Form Berita</h1>
         <div class="container">
            <label for="Nama">Nama</label>
            <input type="text" id="Nama" required>
            <br>
            <br>
            <label for="JD">Judul Berita</label>
            <input type="text" required>
            <br>
            <br>
            <label for="IB">Isi Berita</label>
            <textarea name="IB" id="IB" cols="100%" rows="2" required></textarea>
            <br>
            <br>
            <label for="Penulis">Penulis</label>
            <input type="text" required>
            <br>
            <br>
            <label for="Tt">Tanggal Terbit</label>
            <input type="date" required>
            <br>
            <br>
            <label for="SB">Status Berita :</label>
            <input type="radio">
            <label for="">Draft</label>
            <input type="radio">
            <label for="">Submit</label>
            <input type="radio">
            <label for="">Review</label>
            <input type="radio">
            <label for="">Reject</label>
            <input type="radio">
            <label for="">Approve</label>
            <br>
            <br>
            <button type="submit">Simpan</button>
            <button type="menu">Update</button>
            <button type="reset">Hapus</button>









        </div>











    </form>
</body>
